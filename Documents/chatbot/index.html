<!DOCTYPE html>
<html lang="en">
<head>
    <!--meta tags and viewports-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google fonts-->
      <link class="icon" rel="icon" href="./botimg.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=PT+Sans+Narrow&display=swap" rel="stylesheet">
    <!--css links-->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>chatbot</title>
</head>
<body>
    <div class="chat-main">
        <div class="chat-nav">
            <img src="./botimg.png" alt="" class="chat-logo">
            <span class="chat-logo-txt">ChatBot</span>
        </div>
        <div class="chat-body">
            <img src="./botimg.png" alt="" class="chat-image">
            <button class="chat-start">Start of chat</button>
            <span class="all-botchat">Hi, my name is stanlee and am a chatbot here to help you out basic questions</span>
            <span class="all-botchat"> basic questions</span>
        </div>
        <div class="chat-foot"></div>
    </div>

<script src="node.js"></script></body>
</html>
